    <h2>타이거즈</h2> <!-- 제목 h1 ~ h6-->
    <p>
    <img src="logo.png" width="100%"><a href="https://namu.wiki/w/KBO%20%EB%A6%AC%EA%B7%B8" target="_blank" title="한국의 프로야구">KBO 리그</a>의 프로야구단. 연고지는 광주광역시. 홈구장은 북구 임동에 위치한 광주-기아 챔피언스 필드이다.
    KBO 최고의 인기 구단 중 하나이자 <strong>한국시리즈 통산 11회 진출-11회 우승</strong>으로 <strong><u>승률 100%</u></strong>의 진기록을 보유한 팀이며
    한국 프로 스포츠 사상 최다 우승을 자랑하는 명문 구단이다.</p>
